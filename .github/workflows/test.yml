name: Scala tests with coverage

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql/mysql-server:5.6
        env:
          POSTGRES_PASSWORD: postgres
          MYSQL_ROOT_PASSWORD: rawls-test
          MYSQL_USER: rawls-test
          MYSQL_PASSWORD: rawls-test
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3307:3306

    steps:

      - uses: actions/checkout@v2

      # coursier cache action caches both coursier and sbt caches
      - name: coursier-cache-action
        uses: coursier/cache-action@v5

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Git secrets setup
        run: |
          git clone https://github.com/awslabs/git-secrets.git git-secrets &&
          pushd git-secrets > /dev/null &&
          git checkout ad82d68ee924906a0401dfd48de5057731a9bc84 &&
          export PATH="${PATH}:${PWD}" &&
          popd > /dev/null

      - name: Secrets check
        run: |
          ./minnie-kenny.sh --force
          git secrets --scan-history

      - name: Run tests
        run: >-
          sbt coverage test
          -J-Xmx3g
          -Denv.type=test
          -Dmysql.host=localhost
          -Dmysql.port=3307
          -Ddirectory.url=ldap://localhost:3389
          -Ddirectory.password=testtesttest
          it:compile

      - uses: codecov/codecov-action@v1
