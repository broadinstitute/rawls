      count:
        type: number
        description: number of usages of the tag across FireCloud
  ManagedGroupRef:
    description: a reference to a group that can be managed by users
    required:
      - membersGroupName
    properties:
      membersGroupName:
        type: string
  NotificationType:
    description: key and description of a notification
    required:
      - notificationKey
      - description
    properties:
      notificationKey:
        type: string
      description:
        type: string

  SystemStatus:
    description: status of each system Rawls depends on
    type: object
    required:
      - ok
      - systems
    properties:
      ok:
        type: boolean
        description: whether any system(s) need attention
        example: false
      systems:
        type: object
        description: Map[String, SubsystemStatus]
        example:
          Agora:
            ok: true
          Cromwell:
            ok: true
          Database:
            ok: true
          GoogleBilling:
            ok: false
            messages:
              - "Google Billing is misbehaving!"
          GoogleBuckets:
            ok: true
          GoogleGenomics:
            ok: true
          GoogleGroups:
            ok: true
          GooglePubSub:
            ok: true
          LDAP:
            ok: false
            messages:
              - "LDAP is down :("

  SubsystemStatus:
    description: status of a subsystem Rawls depends on
    properties:
      ok:
        type: boolean
        description: whether this system needs attention
      messages:
        type: array
        items:
          type: string
