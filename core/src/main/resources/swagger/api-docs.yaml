        - submitter
        - workflows
      type: object
      properties:
        request:
          $ref: '#/components/schemas/SubmissionRequest'
        submissionId:
          type: string
          description: SubmissionRequest unique identifier
        submissionDate:
          type: string
          description: SubmissionRequest date
          format: date-time
        submitter:
          type: string
          description: user that created the submission
        status:
