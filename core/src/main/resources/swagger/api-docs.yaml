      description: a reference to a group that can be managed by users
    NotificationType:
      required:
        - description
        - notificationKey
      type: object
      properties:
        notificationKey:
          type: string
        description:
          type: string
      description: key and description of a notification
    SystemStatus:
      required:
        - ok
        - systems
      type: object
      properties:
        ok:
          type: boolean
          description: whether any system(s) need attention
          example: false
        systems:
          type: object
          properties: {}
          description: Map[String, SubsystemStatus]
          example:
            Agora:
              ok: true
            Cromwell:
              ok: true
            Database:
              ok: true
            GoogleBilling:
              ok: false
              messages:
                - Google Billing is misbehaving!
            GoogleBuckets:
              ok: true
            GoogleGenomics:
              ok: true
            GoogleGroups:
              ok: true
            GooglePubSub:
              ok: true
      description: status of each system Rawls depends on
    SubsystemStatus:
      type: object
      properties:
        ok:
          type: boolean
          description: whether this system needs attention
        messages:
          type: array
          items:
            type: string
      description: status of a subsystem Rawls depends on
