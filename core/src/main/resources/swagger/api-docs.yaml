components:
  schemas:
    BillingAccount:
      required:
        - accountName
        - displayName
        - firecloudHasAccess
      type: object
      properties:
        accountName:
          type: string
          description: name of billing account
        firecloudHasAccess:
          type: boolean
          description: whether the Firecloud service has been given access to this
            billing account
        displayName:
          type: string
          description: display name of billing account
      description: Details for a single billing account
    DataRepoSnapshot:
      description: A raw data repo snapshot reference from workspace manager.
      type: object
      required: [ instanceName, snapshot ]
      properties:
        instanceName:
          description: The name of the Data Repo instance
          type: string
        snapshot:
          description: The ID of the Data Repo snapshot
          type: string
    NamedDataRepoSnapshot:
      type: object
      required: [ snapshotId, name ]
      properties:
        snapshotId:
          type: string
          description: The ID of the snapshot in Terra Data Repo
        name:
          type: string
          description: The name of the snapshot
        description:
          type: string
          description: A description for the snapshot
          default: ""
      description: A Data Repo snapshot
    DataRepoSnapshotReference:
      type: object
      required: [ referenceId, name, description, workspaceId, referenceType, reference, cloningInstructions ]
      properties:
        referenceId:
          type: string
        name:
          type: string
        description:
          type: string
        workspaceId:
          type: string
        referenceType:
          type: string
        reference:
          $ref: '#/components/schemas/DataRepoSnapshot'
        cloningInstructions:
          type: string
      description: A Data Reference definition from Workspace Manager
    UpdateDataReferenceRequestBody:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    DataRepoSnapshotReferenceList:
      type: object
      required: [ resources ]
      properties:
        resources:
          type: array
          description: A list of Data Reference definitions from Workspace Manager
          items:
            $ref: '#/components/schemas/DataRepoSnapshotReference'
      description: A list of DataRepoSnapshotReferences
    ResourceMetadata:
      type: object
      required: [ workspaceId, resourceId, name, description, resourceType, stewardshipType, cloudPlatform, cloningIntructions ]
      properties:
        workspaceId:
          type: string
        resourceId:
          type: string
        name:
          type: string
        description:
          type: string
        resourceType:
          type: string
        stewardshipType:
          type: string
        cloudPlatform:
          type: string
        cloningInstructions:
          type: string
    DataRepoSnapshotAttributes:
      type: object
      required: [ instanceName, snapshot ]
      properties:
        instanceName:
          type: string
        snapshot:
          description: The snapshot id
          type: string
    DataRepoSnapshotResource:
      type: object
      required: [ metadata, attributes ]
      properties:
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
        attributes:
          $ref: '#/components/schemas/DataRepoSnapshotAttributes'
    ResourceAttributesUnion:
      type: object
      required: [ gcpDataRepoSnapshot ]
      properties:
        gcpDataRepoSnapshot:
          $ref: '#/components/schemas/DataRepoSnapshotAttributes'
    ResourceDescription:
      type: object
      required: [ metadata, resourceAttributes ]
      properties:
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'
        resourceAttributes:
          $ref: '#/components/schemas/ResourceAttributesUnion'
      description: resource description
    DataRepoSnapshotResourceList:
      type: object
      required: [ resources ]
      properties:
        resources:
          type: array
          description: A list of snapshot Data Resource definitions from Workspace Manager
          items:
            $ref: '#/components/schemas/ResourceDescription'
      description: List of snapshot resources
    ErrorReport:
      required:
        - causes
        - message
        - source
        - stackTrace
      type: object
      properties:
        source:
          type: string
          description: service causing error
        message:
          type: string
          description: what went wrong
        exceptionClass:
          type: string
          description: class of exception thrown
        statusCode:
          type: integer
          description: HTTP status code
        causes:
          type: array
          description: errors triggering this one
          items:
            $ref: '#/components/schemas/ErrorReport'
        stackTrace:
          type: array
          description: stack trace
          items:
            $ref: '#/components/schemas/StackTraceElement'
