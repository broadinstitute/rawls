        - in: path
          description: Project ID
          name: projectId
          required: true
          type: string
      tags:
        - billing
      summary: list members of billing project the caller owns
      operationId: listBillingProjectMembers
      security:
        - authorization:
            - openid
            - email
            - profile
  '/api/billing/{projectId}/{role}/{email}':
