multiCloudWorkspaces {
    enabled = true
    azureConfig {
        alphaFeatureGroup = "fake_alpha_group"
        landingZoneDefinition = "fake_landing_zone_definition"
        protectedDataLandingZoneDefinition = "fake_landing_zone_definition"
